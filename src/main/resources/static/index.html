<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 20.1 - użytkownicy</title>
</head>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
<body>
<form action="/add" method="post" class="row g-3">
    <div class="col-md-4">
        <label for="firstName" class="form-label">Imię:</label>
        <input type="text" name=imie" id="firstName" class="form-control" placeholder="Imię">
    </div>
    <div class="col-md-6">
        <label for="lastName" class="form-label">Nazwisko:</label>
        <input type="text" name="nazwisko" id="lastName" class="form-control" placeholder="Nazwisko">
    </div>
    <div class="col-md-2">
        <label for="age" class="form-label">Wiek:</label>
        <input type="number" name="wiek" id="age" step="1" min="0" max="120" class="form-control">
    </div>
    <div class="col-md-12 center">
        <button type="submit" id="submit" class="btn btn-primary">Zatwierdź</button>
    </div>
</form>
</body>
</html>
